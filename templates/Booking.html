  <section class="container">
    <section class="row">
      <article class="col-sm-12">
        <p>The Monkees travel across the UK for performances for their Fans, whether it's a local party or a concert, we endeavour to satisfy all music fans!! If you would like to make a booking fill in the form below and submit, we shall be in touch soon.</p>
      </article>
    </section>
    <section class="row">
      <article class="col-sm-3">
      </article>
      <figure class="col-sm-6">  
        <form name="bookingForm" data-ng-submit="submitForm()" novalidate>
          <article class="form-group">
            <label>Firstname:</label>
            <input type="text" name="fname" class="form-control" placeholder="Enter your first name" data-ng-model="client.fname" required>
          </article>
          <article class="form-group">
            <label>Surname:</label>
            <input type="text" name="sname" class="form-control" placeholder="Enter your surname name" data-ng-model="client.sname" required>
          </article>
          <article class="form-group">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your e-mail address" data-ng-model="client.email" required>
          </article>
          <article class="form-group">
            <label>Phone Number:</label>
            <input type="Number" name="phonenum" class="form-control" placeholder="Enter your telephone number" data-ng-model="client.phonenum" required>
          </article>
          <article class="form-group">
            <label>Date of Booking:</label>
            <input type="text" name="bookingdate" class="form-control" placeholder="Enter date yyyy/mm/dd" data-ng-model="client.bookingdate" required>
          </article>
          <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </figure>
    </section>
  </section>
