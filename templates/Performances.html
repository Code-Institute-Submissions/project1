<section  name="loginContainer" class="container" align="center">
	<section class="row">
		<article class="col-xs-4">
			<h1>Login</h1>
			<p>To view the music content please register.</p>
		</article>
	</section>
	<section class="row">
		<article class="col-xs-4">
			<form name="registrationForm", data-ng-submit="submitForm()" novalidate>
				<figure class="form-group">
					<label>Username</label>
					<input type="text" name="username" class="form-control" data-ng-model="user.username" required>
					<p data-ng-show="registrationForm.username.$pristine" class="help-block">A Username is required.</p>
				</figure>
				<figure class="form-group">
					<label>Password</label>
					<input type="password" name="password" class="form-control" data-ng-model="user.password" required>
					<p data-ng-show="registrationForm.password.$pristine" class="help-block">A Password is required</p>
				</figure>
				<button type="submit" class="btn btn-primary" data-ng-disabled="registrationForm.$invalid">Register</button>
			</form>
		</article>
	</section>
</section>
	<section  class="container" align="center">
		<section class="row">
			<figure class="col-xs-12">
				<h3>Day Dream Believer</h3>
				<video controls="controls" preload="metadata">
					<source src="../Video/TheMonkees.mp4" type="video/mp4">
				</video>
			</figure>
		</section>
		<section class="row">
			<figure class="col-xs-12">
			<h3>Day Dream Believer</h3>
				<audio controls="controls" preload="metadata" loop>
					<source src="../Audio/DaydreamBeliever.mp3"/>
				</audio>
			</figure>
		</section>
		<section class="row">
			<figure class="col-xs-12">
			<h3>Im a Believer</h3>
				<audio controls="controls" preload="metadata" loop>
					<source src="../Audio/ImABeliever.mp3"/>
				</audio>
			</figure>
		</section>
		<section class="row">
			<figure class="col-xs-12">
			<h3>Stepping Stone</h3>
				<audio controls="controls" preload="metadata" loop>
					<source src="../Audio/SteppingStone.mp3"/>
				</audio>
			</figure>
		</section>
	</section>
